<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./封面海报.css">
</head>
<body>
    <section class="card">
        <div class="bg"></div>
        <img src="https://www.17sucai.com/preview/1/2015-11-12/201509181601/img/effect-1/2.png" alt="" />
        <img src="https://www.17sucai.com/preview/1/2015-11-12/201509181601/img/effect-1/3.png" alt="" />
        <img src="https://www.17sucai.com/preview/1/2015-11-12/201509181601/img/effect-1/4.png" alt="" />
        <img src="https://www.17sucai.com/preview/1/2015-11-12/201509181601/img/effect-1/5.png" alt="" />
        <div class="shine"></div>
      </section>
</body>
<script>
    var card = document.querySelector(".card");
    var bg = card.querySelector(".bg");
    var imgs = card.querySelectorAll("img");
    var shine = card.querySelector(".shine");
    var w =window.innerWidth;
    var h = window.innerHeight;

    document.body.onmousemove = function (e) {
        var m = { x: e.clientX, y: e.clientY };

        bg.style.transform = 
        "rotateX(" + ( -2 / (h/2)) * (h/2 -m.y) + 
        "deg) rotateY(" + (2 / (w/2)) * (w/2 - m.x) +
        "deg)";

        shine.style.transform = 
        "rotateX(" + ( -2 / (h/2)) * (h/2 -m.y) + 
        "deg) rotateY(" + (2 / (w/2)) * (w/2 - m.x) +
        "deg)";

        imgs.forEach(function(item) {
            item.style.transform = 
            "translate(" + (3 / (w/2)) * (w/2 -m.x) + "px," + 
            (3 / (h/2)) * (h/2 - m.y) + "px)";
        });

        var deg = (Math.atan((h/2 - m.y) / (w/2 -m.x)) * 180) / Math.PI;
        var xx = w/2 -m.x;
        var yy = h/2 -m.y;
        shine.style.backgroundImage = "linear-gradient(" + deg +"deg, rgba(50, 50, 255, 0.3), transparent)";
    }
</script>
</html>
